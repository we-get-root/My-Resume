<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/RES.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Resume</title>
  <style>
    html, body, .backdrop {
      height: 100%;
      width: 100%;
      margin: 0;
    }
    
    .backdrop {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }
    
    .loader {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .dot {
      background: #e62e31;
      margin: 5px;
      animation-name: loader;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }
    
    .dot:nth-child(1) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(2) {
      animation-delay: 0.4s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.6s;
    }
    .dot:nth-child(4) {
      animation-delay: 0.8s;
    }
    .dot:nth-child(5) {
      animation-delay: 1s;
    }
    
    @keyframes loader {
      from {
        width: 2px;
        height: 2px;
        border-radius: calc(20px / 2);
      }
      to {
        width: 20px;
        height: 20px;
        border-radius: calc(20px / 2);
      }
    }</style>
</head>

<body>
  <section id="root" class="root-wrapper">
    <div class="backdrop">
      <div class="loader"> 
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
       </div>
    </div>
  </section>

</body>

</html>
